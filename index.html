<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Foods</title>

</head>

<body>


    <div class="container-fluid">
        <!-- section 1 -->
        <section class="section-1">
            <h1 class="section-heading">
                Variety of foods

            </h1>

            <!-- the change class will be used by javascript -->
            <div class="section-1-icons">
                <i class="change fas fa-egg "></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>

            </div>
        </section>

        <!-- section 2 -->

        <section class="section-2">

            <h1 class="section-heading">
                Popular meals
            </h1>

            <div class="cards-container">
                <!-- this div contains the cards-->

                <div class="card">

                    <img src="assets/images/card-img-1.png" alt="drawing of a fish" class="card-img">
                    <h3 class="card-name">Fish</h3>
                    <button class="card-btn">Order now</button>

                </div>

                <div class="card">

                    <img src="assets/images/card-img-2.png" alt="drawing of a cake" class="card-img">
                    <h3 class="card-name">Cake</h3>
                    <button class="card-btn">Order now</button>

                </div>

                <div class="card">

                    <img src="assets/images/card-img-3.png" alt="drawing of a lobster" class="card-img">
                    <h3 class="card-name">Lobster</h3>
                    <button class="card-btn">Order now</button>

                </div>


            </div>

        </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
